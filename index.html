<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

  <header id="headNav" class="nav fixed-top ">
    <nav>
   
    </nav>
  </header>
  <nav class="sidebar close">
    <header>
      <div class="image-text">
          <span class="image">
            <img src="assets/img/ProSEvo.png" alt="logoimg">
          </span>
            <div class="text header-text">
               <span class="name">CodingLab</span>
               <span class="profession">Web Developer</span>
            </div>
      </div>
      <i class='bx bx-chevron-right toggle'></i>
    </header>
    <div class="menu-bar">
       <div class="menu">
        <li class="search-box">
          
          <i class='bx bx-search icon' ></i>
            <input type="text" name="" id="" placeholder="Search...">
        
        </li>
        <ul class="menu-links">
          <li class="nav-links">
            <a href="#">
              <i class='bx bx-home-alt icon'></i>
              <span class="text nav-text">
                Dashboard
              </span>
            </a>
          </li>
          <li class="nav-links">
            <a href="#">
              <i class='bx bxs-bar-chart-alt-2 icon' ></i>
               <span class="text nav-text">
                Revenue 
              </span>
            </a>
          </li>
          <li class="nav-links">
            <a href="#">
              <i class='bx bx-bell icon' ></i>
              <span class="text nav-text">
                Notifications
              </span>
            </a>
          </li>
          <li class="nav-links">
            <a href="#">
              <i class='bx bx-pie-chart-alt icon' ></i>
              <span class="text nav-text">
                Analytics
              </span>
            </a>
          </li>
          <li class="nav-links">
            <a href="#">
              <i class='bx bx-like icon' ></i>
              <span class="text nav-text">
                Likes
              </span>
            </a>
          </li>
          <li class="nav-links">
            <a href="#">
              <i class='bx bxs-wallet icon' ></i>
              <span class="text nav-text">
                Wallets
              </span>
            </a>
          </li>
      
        </ul>
       </div>
      <div class="bottom-content">
          <li class="">
            <a href="#">
              <i class='bx bx-log-out icon' ></i>
              <span class="text nav-text">
                Logout
              </span>
            </a>
          </li>
          <li class="mode">
            <div class="moon-sun">
              <i class='bx bx-moon icon moon' ></i>
              <i class='bx bx-sun icon sun' ></i>
            </div>
            <span class="mode-text text">
              Dark Mode
            </span>
            <div class="toggle-switch">
              <span class="switch">
                 
              </span>
            </div>
          </li>
          <li class="mode" id="fullscreenBtn">
            <div class="moon-sun">
              <i class='bx bx-fullscreen fullscreen'  id="fullscreenIcon" ></i>
              </div>
            <span class="mode-text text" id="screentext">
              Full Screen
            </span>
            <div class="toggle-switch">
              
            </div>
          </li>
        </div>
        
    </div>
  </nav>
  <section class="home">
    <div class="text">Dashboard</div>
  </section>
    <div class="settingsTab "  onclick="toggleNav()">
      <i class='bx bx-cog' id="settingsicon" ></i>
    </div>

    <div class="navigation" id="navigation">
      <div class="themehead">
          <span >Theme Settings</span>
          <span class="close-icon" onclick="toggleNav()">
          <i class='bx bx-x' ></i>
         </span>
      </div>
      <div class="theme">
          <span >Theme </span>
          <div class="lightdarkbox">
            <div class="lightmode">
              <i class='bx bx-sun lightt' ></i>
             
            </div>
            <div class="darkmode">
              <i class='bx bx-moon darkk' ></i>
            </div>
          </div>
      </div>
      <div class="theme">
          <span >Sidenav View</span>
          <div class="lightdarkbox">
            <div class="navhide">
              <i class='bx bxs-hide'></i>     
            </div>
             
            </div>
          </div>
      </div>
    
    </div>


  <script src="assets/js/script.js"></script>
  
</body>
</html>
